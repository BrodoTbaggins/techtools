<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Raleway');
      body{
        background-color: #f5f5f5;
        color: #333;
        font-family: 'Raleway';
        padding: 5px;
        user-select: none;
        display: flex;
        justify-content: space-between;
      }
      .section{
        padding: 10px;
        background-color: #fff;
        flex: 1;
        box-sizing: border-box;
        border:1px solid #eee;
        margin: 0;
        height: 100%;
        overflow: auto;
      }
      .section:not(:first-of-type){
        margin-left: 10px;
      }
      label{
        display: block;
        margin-top: 10px;
        width: 100%;
      }
      input{
        border: none;
        outline: none;
        padding: 5px;
        box-sizing: border-box;
        width: 100%;
        border:1px solid #eee;
        border-radius: 5px;
        font-size: 16px;
        background-color: #fcfcfc;
      }
      .actions{
        display: flex;
        justify-content: flex-end;
      }
      .btn{
        margin-top: 10px;
        display: inline-block;
        color: #00e6ac;
        border: 2px solid #00e6ac;
        font-weight: 700;
        font-family: Raleway;
        background-color: transparent;
        padding: 7px 15px;
        border-radius: 5px;
        transition: background-color 0.1s linear;
        cursor: pointer;
      }
      .btn:not(:first-of-type){
        margin-left: 10px;
      }
      .btn:hover{
        color: #fff;
        background-color: #00e6ac;
      }
      .btn.secondary{
        color: #bbb;
        border-color: #bbb;
      }
      .btn.secondary:hover{
        color: #666;
        background-color: #bbb;
      }
      table{
        width: 100%;
        table-layout: fixed;
      }
      tbody{
        font-size: 14px;
        user-select: auto;
      }
      td, th{
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
        user-select:
      }
    </style>
  </head>
  <body>
    <div class="section">
      <label for="asset">Asset tag</label>
      <input id="asset" autofocus requied/>
      <label for="serial">Serial number</label>
      <input id="serial" requied/>
      <div class="actions">
        <div class="btn secondary" id="cancel">Cancel</div>
        <div class="btn" id="submit">Save</div>
      </div>
    </div>
    <div class="section">
      <table>
        <thead>
          <tr><th>Asset</th><th>Serial</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
  <script src="inventory.js"></script>
</html>
